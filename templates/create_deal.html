{% extends "base.html" %}
{% block content %}

    <div class="row main-margin">
        <form class="col s11 m6 offset-m3 white" method="POST" action="{{ url_for('create_deal') }}">
            <h3 class="center-align">Create your Deal</h3><br>
            <!-- deal name -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <textarea id="deal_name" name="deal_name" placeholder="Give your deal a catchy name" class="materialize-textarea" required></textarea>
                    <label for="deal_name">Deal name</label>
                </div>
            </div>
            <!-- destination_country autocomplete input -->
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12 m8 offset-m2">
                            <input type="text" name="destination_country" placeholder="Pleaser enter the destination country" id="destination_country" class="autocomplete" required>
                            <label for="destination_country">Destination country</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- destination city -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <textarea id="destination_city" name="destination_city" placeholder="Pleaser enter the destination city" class="materialize-textarea" required></textarea>
                    <label for="destination_city">Destination city</label>
                </div>
            </div>
            <!-- price -->
            <div class="row">
                <div class="input-field col s12 m3 offset-m2">
                    <input placeholder="price" name="price" id="price" type="number" class="validate" required>
                    <label for="price">Price in â‚¬</label>
                </div>
            </div>
            <!-- description -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <textarea id="description" name="description" placeholder="What is this deal about? Any additional info?" class="materialize-textarea" required></textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <!-- departure airport -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input id="departure_airport" name="departure_airport" placeholder="Where does this deal depart from?" type="text" class="validate" pattern="[A-Za-z]{3}" data-length="3" required>
                    <label for="departure_airport">departure airport (IATA)</label>
                </div>
            </div>
            <!-- start date -->
            <div class="row">
                <div class="input-field col s12 m8 offset-m2">
                    <input type="text" id="start_date" name="start_date" placeholder="Please select the start date of your trip" class="datepicker" required>
                    <label for="start_date">Start Date</label>
                </div>
            </div>
            <!-- amount days -->
            <div class="row">
                <div class="input-field col s12 m5 offset-m2">
                    <input placeholder="For how many days is the stay?" name="amount_days" id="amount_days" type="number" class="validate" required>
                    <label for="amount_days">Amount of days</label>
                </div>
            </div>
            <!-- booking link -->
            <div class="row">
                <div class="input-field col s12 m5 offset-m2">
                    <input value="https://" name="booking_link" id="booking_link" type="url" pattern="https://.*" class="validate" required>
                    <label for="booking_link">Booking link</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s10 m8 offset-m5">
                    <button class="btn-large waves-effect waves-light" type="submit">
                        Create Deal
                    </button>
                </div>
            </div>
            
        </form>
    </div>
        


{% endblock %}
