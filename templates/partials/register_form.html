<h3 class="center-align">Create an account</h3>
<!-- username input -->
<div class="row">
    <div class="input-field col s12">
        <i class="fas fa-user-circle prefix teal-text"></i>
        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required title="Format: Between 5 and 15 characters">
        <label for="username">Username</label>
        </div>
    </div>

<!-- password input -->
<div class="row">
    <div class="input-field col s12">
        <i class="fas fa-lock prefix teal-text"></i>
        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required title="Format: Between 5 and 15 characters">
        <label for="password">Password</label>
    </div>
</div>
<!-- button to submit registration -->
<div class="row">
    <button type="submit" class="col s10 m6 btn-large teal darken-3 text-shadow offset-m3 offset-s1">
        Register now
    </button>
</div>
<br>
<br>
<!-- if user has already an account, option to go to login directly -->
<div class="row">
    <div class="col s12 center-align">
        <span>Already have an account?</span>
    </div>
</div>
<div class="row">
    <a href="{{ url_for('login') }}" class="col s6 m4 btn teal darken-3 waves-effect waves-light text-shadow offset-m4 offset-s3">Login</a>
</div>
