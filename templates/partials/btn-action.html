<!-- edit button -->
<div class="col s3">
    {% if session.user|lower == deal.created_by|lower %}
        <a href="{{ url_for('edit_deal', deal_id=deal._id) }}" class="btn-small">Edit</a>
        <a href="{{ url_for('delete_deal', deal_id=deal._id) }}" class="btn-small">DELETE</a>
    {% endif %}
</div>
