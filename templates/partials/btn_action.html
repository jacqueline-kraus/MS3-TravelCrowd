<div class="col s5 m5">
    {% if session.user|lower == deal.created_by|lower %}
        <!-- edit button -->
        <a href="{{ url_for('edit_deal', deal_id=deal._id) }}" class="btn-small green lighten-2 waves-effect waves-light text-shadow">Edit</a>
        <!-- delete button -->
        <a href="{{ url_for('delete_deal', deal_id=deal._id) }}" class="btn-small red lighten-3 waves-effect waves-light text-shadow">DELETE</a>
    {% endif %}
</div>
