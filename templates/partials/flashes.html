{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages%}
            <div class="row flashes">
                <div class="col s12 m6 offset-m3">
                    <h4 class="red-text white center-align">
                        {{ message }}
                    </h4>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
