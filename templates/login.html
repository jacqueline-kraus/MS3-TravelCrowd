{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <form class="col s12 m6 offset-m3 main-margin grey lighten-3" method="POST" action="{{ url_for('login') }}">
            <h3 class="center-align">Login</h3>
            <!-- username input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix teal-text"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-lock prefix teal-text"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- button to submit login -->
            <div class="row">
                <button type="submit" class="col s10 m6 btn-large teal darken-3 text-shadow offset-m3 offset-s1">
                    Login
                </button>
            </div>
            <br>
            <br>
            <!-- if user doesn't have an account yet, option to register -->
            <div class="row">
                <div class="col s12 center-align">
                    <span>Need an account?</span>
                </div>
            </div>
            <div class="row">
                <a href="{{ url_for('registration') }}" class="col s6 m4 btn teal darken-3 waves-effect waves-light text-shadow offset-m4 offset-s3">Register</a>
            </div>
        </form>
    </div>

{% endblock %}
