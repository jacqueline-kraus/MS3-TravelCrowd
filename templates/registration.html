{% extends 'base.html' %}
{% block content %}

<div class="row">
    <form class="col s8 m6 offset-m3 offset-s2 main-margin grey lighten-3">
        <!-- username input -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix"></i>
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <!-- password input -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-lock prefix"></i>
                <input id="password" name="password" type="tel" class="validate" required>
                <label for="password">Password</label>
            </div>
        </div>
        <!-- button to submit registration -->
        <div class="row">
            <button type="submit" class="col s10 m6 btn-large offset-m3 offset-s1">
                Register now
            </button>
        </div>
        <br>
        <br>
        <!-- if user has already an account, option to go to login directly -->
        <div class="row">
            <div class="col s12 center-align">
                <span>Already have an account?</span>
            </div>
        </div>
        <div class="row">
            <a href="#" class="col s6 m2 btn offset-m5 offset-s3">Login</a>
        </div>
    </form>
  </div>

{% endblock %}
